<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope Ball Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #gameArea {
            width: 100%;
            height: 100%;
            background-color: #d3d3d3;
        }
        #ball {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff7f50, #ff6347, #ff4500);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
        }
        .hole {
            width: 60px;
            height: 60px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="ball"></div>
        <div class="hole" style="top: 10px; left: 10px;"></div>
        <div class="hole" style="top: 10px; right: 10px;"></div>
        <div class="hole" style="bottom: 10px; left: 10px;"></div>
        <div class="hole" style="bottom: 10px; right: 10px;"></div>
        <div id="score">Score: 0</div>
        <div id="controls">
            <button class="control-btn" id="up">↑</button>
            <button class="control-btn" id="left">←</button>
            <button class="control-btn" id="down">↓</button>
            <button class="control-btn" id="right">→</button>
        </div>
    </div>
    <script>
        let score = 0;
        const ball = document.getElementById('ball');
        const scoreElement = document.getElementById('score');
        const gameArea = document.getElementById('gameArea');
        const holes = document.querySelectorAll('.hole');
        const ballRadius = 25; // Half of ball's width/height
        const holeRadius = 30; // Half of hole's width/height
        const step = 10; // Movement step size

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleOrientation, true);
        } else {
            alert("DeviceOrientation is not supported by your browser. Use the on-screen buttons to play.");
        }

        function handleOrientation(event) {
            const beta = event.beta;   // Rotation around the x-axis
            const gamma = event.gamma; // Rotation around the y-axis

            // Map beta and gamma to the position on the screen
            const x = (gamma / 90) * (window.innerWidth / 2) + (window.innerWidth / 2);
            const y = (beta / 90) * (window.innerHeight / 2) + (window.innerHeight / 2);

            moveBallTo(x, y);
        }

        function moveBallTo(x, y) {
            ball.style.transform = `translate(${x - ballRadius}px, ${y - ballRadius}px)`;

            // Check for collision with holes
            holes.forEach(hole => {
                const holeRect = hole.getBoundingClientRect();
                const ballRect = ball.getBoundingClientRect();
                const distX = ballRect.left + ballRadius - (holeRect.left + holeRadius);
                const distY = ballRect.top + ballRadius - (holeRect.top + holeRadius);
                const distance = Math.sqrt(distX * distX + distY * distY);

                if (distance < ballRadius + holeRadius - 10) { // Slightly reduce the effective radius for collision
                    score++;
                    scoreElement.textContent = `Score: ${score}`;

                    // Reset ball to the center
                    ball.style.transform = `translate(${window.innerWidth / 2 - ballRadius}px, ${window.innerHeight / 2 - ballRadius}px)`;
                }
            });
        }

        function moveBall(xChange, yChange) {
            const ballRect = ball.getBoundingClientRect();
            const newX = ballRect.left + ballRadius + xChange;
            const newY = ballRect.top + ballRadius + yChange;

            moveBallTo(newX, newY);
        }

        document.getElementById('up').addEventListener('click', () => moveBall(0, -step));
        document.getElementById('down').addEventListener('click', () => moveBall(0, step));
        document.getElementById('left').addEventListener('click', () => moveBall(-step, 0));
        document.getElementById('right').addEventListener('click', () => moveBall(step, 0));
    </script>
</body>
</html>
